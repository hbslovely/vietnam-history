<div class="culture">
  <div class="card">
    <h1>{{ 'culture.title' | translate }}</h1>
  </div>

  <p-tabView>
    <p-tabPanel *ngFor="let category of categories$ | async" [header]="category.name">
      <div class="grid">
        <div class="col-12 md:col-6 lg:col-4" *ngFor="let item of category.items">
          <p-card styleClass="culture-card">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>

            <ng-template pTemplate="footer">
              <div class="card-footer">
                <p-button
                  [label]="'common.viewDetails' | translate"
                  [routerLink]="['/culture', category.id, item.id]"
                  styleClass="p-button-outlined">
                </p-button>
              </div>
            </ng-template>
          </p-card>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
