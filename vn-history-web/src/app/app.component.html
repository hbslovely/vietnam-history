<div class="min-h-screen bg-gradient-to-b from-dong-son-light to-dong-son">
  <!-- Header -->
  <header class="bg-dong-son-dark text-white py-4">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">{{ 'APP.TITLE' | translate }}</h1>
        
        <!-- Language Selector -->
        <div class="language-selector">
          <button class="btn-primary">
            <span>{{ getCurrentLanguageName() }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <div class="dropdown">
            @for (lang of translationService.availableLanguages; track lang.code) {
              <button
                (click)="translationService.setLanguage(lang.code)"
                class="language-option"
                [class.active]="translationService.currentLang() === lang.code"
              >
                {{ lang.nativeName }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="bg-dong-son-dark text-white py-4 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <p>{{ 'APP.FOOTER' | translate }}</p>
    </div>
  </footer>
</div>
